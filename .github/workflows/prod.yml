name: 'Deploy tp PROD ðŸŒ'
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: â›“ï¸ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ðŸ› ï¸ Install dependencies & ðŸ¤– build
        run: |
          npm ci
          npm run build

      - name: Copy Site recursively to remote (â•¯ Í¡Â° ÍœÊ– Í¡Â°ï¼‰â•¯ï¼/â”´â”¬â”´â”¬â”´ 
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          source: "_site/*"
          target: "~/domains/meinamsterdam.nl/public_html/"
          strip_components: 1
          rm: true

      - name: Configure SSH ãƒ¾( ÍÂ° ÍœÊ–Í¡Â°)ãƒŽâ™ª
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/staging.key
          chmod 600 ~/.ssh/staging.key
          cat >>~/.ssh/config <<END
          Host staging
            HostName $SSH_HOST
            User $SSH_USER
            Port $SSH_PORT
            IdentityFile ~/.ssh/staging.key
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ secrets.USERNAME }}
          SSH_KEY: ${{ secrets.KEY }}
          SSH_HOST: ${{ secrets.HOST }}
          SSH_PORT: ${{ secrets.PORT }}
