  <tpl:EntryIf extended="1">
  <div class="post-excerpt">{{tpl:EntryExcerpt}}</div>
  </tpl:EntryIf>

  <div class="post-content">{{tpl:EntryContent pr="1"}}</div>

  <!-- #  Gallerie debut -->
  <tpl:doOnce id="swfobject">
  <script type="text/javascript" src="{{tpl:GalleryThemeURL}}/default/swfobject.js"></script>
  </tpl:doOnce>

  <p id="imageRotator{{tpl:EntryID}}"><a href="http://www.macromedia.com/go/getflashplayer">Get the Flash Player</a> to see this player.</p>
  <script type="text/javascript">
  	var s2 = new SWFObject("{{tpl:GalleryThemeURL}}/rotator/imagerotator.swf","playlist","450","500","7");
  	
  	
  	s2.addVariable("file","{{tpl:GalleryFeedURL type="custom"}}/rotator/{{tpl:EntryID}}");
  	s2.addVariable("transition","random");
  	s2.addVariable("shownavigation","true");
  	s2.addVariable("overstretch","false");
  	s2.write("imageRotator{{tpl:EntryID}}");
  </script>
