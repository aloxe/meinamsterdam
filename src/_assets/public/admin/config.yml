# Sveltia CMS configuration

# This is where we configure the CMS repo and its collections and fields
# Sveltia CMS generally follows the Decap CMS configuration spec
# Decap CMS docs: https://decapcms.org/docs/intro/
# docs on config: https://decapcms.org/docs/configuration-options/
# Sveltia CMS docs: https://github.com/sveltia/sveltia-cms#features

backend:
  name: github # current huwindty has been tested with github only
  repo: aloxe/huwindty # Path to your GitHub repository
  branch: edit # Branch where edits will be pushed
  base_url: https://auth.xn--4lj4bfp6d.eu.org # Path to ext auth provider


publish_mode: editorial_workflow # simple, editorial_workflow

# both values bellow must be copied in _data/meta.json
# to allow responsive formating of images from the right source
media_folder: "src/static/img"
public_folder: "/img" 

collections:
  - name: "documentation" # Used in routes, e.g., /admin/collections/blog
    label: "Documentation" # Used in the UI
    folder: "src/pages/documentation" # The path to the folder where the documents are stored
    thumbnail: thumbnail
    columns: [title, date]
    media_folder: ''
    public_folder: /documentation
    create: true # Allow users to create new documents in this collection
    fields: # All the fields for each document, usually in front matter + body
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "base"
        preview: false
      - label: "isMarkdown"
        name: "isMarkdown"
        widget: "hidden"
        default: true
        preview: false
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "headline"
        name: "headline"
        widget: "string"
        required: false
      - label: "Body"
        name: "body"
        widget: "markdown"
      - label: "description"
        name: "description"
        widget: "string"
        required: false
        preview: false
      - label: "tags"
        name: "tags"
        widget: "string"
        required: false
        preview: false
      - label: "author"
        name: "author"
        widget: "string"
        required: false
        preview: false
      - label: "date"
        name: "date"
        widget: "datetime"
        default: "{{now}}"
        format: "YYYY-MM-DD"
        picker_utc: false
        preview: false
      - label: "Featured Image"
        name: "thumbnail"
        widget: "image"
        allow_multiple: false
        required: false
        preview: false
  - name: "examples" # Used in routes, e.g., /admin/collections/blog
    label: "Examples" # Used in the UI
    folder: "src/pages/examples" # The path to the folder where the documents are stored
    # about media and public folder https://decapcms.org/docs/collection-folder/#media-and-public-folder
    media_folder: '' 
    public_folder: '/{{dirname}}/{{filename}}'
    create: true # Allow users to create new documents in this collection
    fields: # All the fields for each document, usually in front matter + body
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "base"
        preview: false
      - label: "isMarkdown"
        name: "isMarkdown"
        widget: "hidden"
        default: true
        preview: false
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "headline"
        name: "headline"
        widget: "string"
        required: false
      - label: "Body"
        name: "body"
        widget: "markdown"
      - label: "description"
        name: "description"
        widget: "string"
        required: false
        preview: false
      - label: "tags"
        name: "tags"
        widget: "string"
        required: false
        preview: false
      - label: "author"
        name: "author"
        widget: "string"
        required: false
        preview: false
      - label: "date"
        name: "date"
        widget: "datetime"
        default: "{{now}}"
        format: "YYYY-MM-DD"
        picker_utc: false
        preview: false
      - label: "Featured Image"
        name: "thumbnail"
        widget: "image"
        allow_multiple: false
        required: false
        preview: false