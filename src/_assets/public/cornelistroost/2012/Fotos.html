<script type="text/javascript">
    PhotoGallery.onResize = function() {
        // large advert above photo
        var abovePhotoFrame = $('div.prop-partners-photos');
        // first time we load advertising
        if (!PhotoGallery.advertSrc) {
            var currentAdvert = abovePhotoFrame.find('script:first');
            if (currentAdvert.length > 0) PhotoGallery.advertSrc = currentAdvert.attr('src');
            if (!PhotoGallery.advertSrc) { // if loading the src of the script fails; use a regex to grab the advert url
                PhotoGallery.advertSrc = currentAdvert.html().match(/fif.get\('(.*?)'/)[1]; // 1 is the first group
            }
        }
        if (PhotoGallery.advertSrc) {
            var width = PhotoGallery.resized ? 924 : 611;
            // set correct dimensions in script tag; atm it's something like 611x90, and replce it with correct size
            var advertSrc = PhotoGallery.advertSrc.replace(/(;sz=)\d{2,4}(x90;)/, "$1" + width.toString() + "$2");

            // use native text property because of IE
            var scriptTag = $('<script>').attr('type', 'text/javascript');
            var tag = "fif.get('" + advertSrc + "', 'prop-partners-photos', '90px', '" + width + "px', 'default', false, '116');";
            scriptTag.get(0).text = tag;

            abovePhotoFrame.empty().append(scriptTag); // clear the frame and put the script in there
        }

        // find iframe with second banner and set the width
        $(PhotoGallery.carousel.parent).next('div[id^=banner_ad]').find('iframe').css({ width: PhotoGallery.resized ? '100%' : '611px' });

        // scroll to the top
        window.scrollTo(0, abovePhotoFrame.offset().top - 13);
    };
</script>
